<!DOCTYPE html>
<html lang="id">
<head>
    <title>Tugas Cart</title>
</head>
<body>
    <h2 style="color: green;">Marketplace</h2>
    <div style="width: 800px; border: 1px solid black; display: flex;">
        <table style="align-items: flex-start; width: 100%;">
            <tr>
                <td><h2>Keranjang</h2></td>
            </tr>
            <tr>
                <td colspan="4"><hr></td>
            </tr>
            <tr style="text-align: center;">
                <th colspan="2" >BARANG</th>
                <th>HARGA</th>
                <th>JUMLAH</th>
            </tr>
            <tr style="text-align: center;">
                <td style="display: flex; align-items: center; justify-content: left;"><img src="foto barangg.jpg" alt="" width="100"></td>
                <td>Earbuds</td>
                <td>Rp. 200.000</td>
                <td><input type="number" step="1" min="1" max="5" name="quantity" value="1" title="Qty" class="input-text qty text"></td>
            </tr>
            <tr style="text-align: right;">
                <td colspan="4"><b>Subtotal : Rp. 200.000</b></td>
            </tr>
        </table>
        <table style="width: 22%; align-items: flex-end; background-color: silver; margin-left: 20px; padding: 0 20px 20px;">
            <tr>
                <td><h3>Ringkasan Belanja</h3></td>
            </tr>
            <tr>
                <td>Subtotal</td>
                <td style="text-align: right;">Rp. 200.000</td>
            </tr>
            <tr>
                <td>Total</td>
                <td style="text-align: right;">Rp. 200.000</td>
            </tr>
            <tr style="align-items: center;">
                <td colspan="2"><a href="#"><button style="width: 100%; background-color: aqua;">Checkout</button></a></td>
            </tr>
        </table>
    </div>
</body>
</html>
